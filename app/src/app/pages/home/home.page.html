<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="snow">
        <ion-icon color="snow" slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="snow">Ana Carretero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'COMMON.tab1' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-info dataInfo="COMMON.tab1"></app-info>
</ion-content>
